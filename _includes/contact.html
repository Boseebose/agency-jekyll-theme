<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contattaci</h2>
                    <h3 class="section-subheading text-muted">
                        Via Borzoli 39 cancello interno 126v
                        Sestri Ponente
                        Genova 16153
                        Italia
                        Email:     loriscarsrl@gmail.com
                        Telefono:  0106513246
                        Fax:   0106513246
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Il tuo nome *" id="name" required data-validation-required-message="Scrivi il tuo nome">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="La tua mail *" id="email" required data-validation-required-message="Scrivi il tuo indirizzo e-mail">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Il tuo telefono *" id="phone" required data-validation-required-message="Scrivi il tuo numero.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Il tuo messaggio *" id="message" required data-validation-required-message="Scrivi qua il messaggio."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Manda un messaggio</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
